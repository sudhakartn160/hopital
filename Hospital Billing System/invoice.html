<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Generate Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #intitle {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 15px;
            margin: 0;
        }

        nav a {
            color: rgb(213, 30, 30);
            text-decoration: none;
            margin: 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input, select {
            margin-bottom: 10px;
            padding: 8px;
        }

        .service {
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2c3e50;
        }

        #invoiceOutput {
            margin-top: 20px;
            text-align: justify;
        }

        /* footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        } */
    </style>
</head>
<body>
    <header>
        <h1 id="intitle">QuantumCare Hospital Invoice Generator</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <form id="invoiceForm">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>

                <label for="doctorName">Doctor Name:</label>
                <input type="text" id="doctorName" name="doctorName" required>

                <div id="servicesContainer">
                    <label for="services">Services:</label>
                    <div class="service">
                        <select class="serviceType" name="serviceType" required>
                            <option value="consultation">Consultation</option>
                            <option value="bloodTest">Blood Test</option>
                            <option value="xRay">X-Ray</option>
                            <option value="ultrasound">Ultrasound</option>
                            <option value="medication">Medication</option>
                            <option value="majorsurgery">Major Surgery</option>
                            <option value="minorsurgery">Minor Surgery</option>
                        </select>
                        <input class="serviceAmount" type="number" name="serviceAmount" placeholder="Amount" required>
                    </div>
                </div>

                <button type="button" onclick="addService()">Add Service</button><br>
                <button type="button" onclick="calculateAmount()">Calculate Amount</button><br>

                <label for="totalAmount">Total Amount:</label>
                <input type="number" id="totalAmount" name="totalAmount" readonly>

                <button type="button" onclick="generateInvoice()">Generate Invoice</button><br>
                <button type="button" onclick="printInvoice()">Print Invoice</button>
            </form>

            <div id="invoiceOutput"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Medical Billing System</p>
    </footer>
    <script src="script.js">

    </script>
    <script>
        
       
        function printInvoice() {
            var printContents = document.getElementById("invoiceOutput").innerHTML;
            var originalContents = document.body.innerHTML;

            document.body.innerHTML = printContents;

            window.print();

            document.body.innerHTML = originalContents;
        }

    </script>
</body>
</html>
